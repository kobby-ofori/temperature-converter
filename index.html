<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Convertor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="temp-container">
    <h1 class="heading">TEMPERATURE CONVERTOR</h1>
    <div class="temp-box">
      <label for="Celsius">Celsius(&deg;C):</label>
      <input onchange="convertTemp(event)" type="number" class="input" id="celsius" name="celsius" placeholder="Temperature-value">
    </div>
    <div class="temp-box">
      <label for="Kelvin">Kelvin(K):</label>
      <input onchange="convertTemp(event)" type="number" class="input" id="kelvin" name="kelvin" placeholder="Temperature-value">
    </div>
    <div class="temp-box">
      <label for="Fahrenheit">Fahrenheit(&deg;F):</label>
      <input onchange="convertTemp(event)" type="number" class="input" id="fahrenheit" name="fahrenheit" placeholder="Temperature-value">
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
